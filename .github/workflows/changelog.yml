name: Changelog Check

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'CHANGELOG.md'

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify CHANGELOG.md was updated
        run: |
          if git diff --name-only origin/master | grep -q "CHANGELOG.md"; then
            echo "CHANGELOG.md has been updated."
          else
            echo "::error::CHANGELOG.md has not been updated in this PR. Please ensure your changes are documented."
            exit 1
          fi
